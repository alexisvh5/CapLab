<div class="content">
    <!-- Contenido anterior -->

    <div id="turnos" class="section">
        <h3>Turnos</h3>
        <p>Para solicitar un turno en CapiLab, por favor elija el lugar de atención, la fecha y el horario disponibles. Luego, haga clic en continuar para confirmar.</p>
        
        <div class="form-group">
            <label for="locationSelect">Lugar de Atención</label>
            <select id="locationSelect">
                <option value="lugar1">Centro Médico Palermo</option>
                <option value="lugar2">Clínica Recoleta</option>
                <option value="lugar3">Hospital Belgrano</option>
                <option value="lugar4">Sanatorio Almagro</option>
            </select>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13139.529770814768!2d-58.472903!3d-34.581841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb672f34bf499%3A0xd4e7847b07ad70c2!2sCycle%20World%20Motors!5e0!3m2!1ses!2sar!4v1731290816653!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="form-group">
            <label for="datePicker">Fecha</label>
            <input type="date" id="datePicker">
        </div>

        <div class="form-group">
            <label for="timeSelect">Horario Disponible</label>
            <select id="timeSelect">
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
            </select>
        </div>

        <div class="cta">
            <button id="continueBtn" class="btn">Continuar</button>
        </div>
    </div>

    <!-- Modal para confirmar turno -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3>Confirmar Turno</h3>
            <p id="confirmationDetails"></p>
            <button id="confirmBtn" class="btn">Confirmar</button>
            <button id="editBtn" class="btn">Editar</button>
        </div>
    </div>
</div>
